<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Library App</title>
</head>
<body>
    <h1 class="top-name">My Library</h1>
    <button class="addBook-btn"> Add a book</button>

    <dialog>
        <form method="dialog">
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" name="author">
            </div>
            <div>
                <label for="title">Title of the book</label>
                <input type="text" id="title" name="title">
            </div>
            <div>
                <label for="pages">Number of pages</label>
                <input type="text" id="pages" name="pages">
            </div>
            <div>
                <p>Have you already read it?</p>
                <div>
                    <label for="read">Yes</label>
                    <input type="radio" id="read" name="read-status" value="Read">
                </div>
                <div>
                    <label for="not-read">Not yet</label>
                    <input type="radio" id="not-read" name="read-status" value="Not Read" checked>
                </div>
            </div>
            <div>
                <button type="button" id="cancelBtn">Cancel</button>
                <button type="submit" id="confirmBtn">Confirm</button>
            </div>    
        </form>
    </dialog>

    <table>
        <tr>
            <th>Author</th>
            <th>Title</th>
            <th>Pages</th>
            <th>Read status</th>
            <th>Remove Entry?</th>
        </tr>
    </table>
</body>
</html>
